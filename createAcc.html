<div class="signpage">
    <div class="signup">
        <div>
            <h2>Sign Up</h2>
        </div>
        <dl>
            <dt>User Name</dt>
            <dd><input type="text" id="UserName" class="form-control"></dd>
            <dt>Name</dt>
            <dd><input type="text" class="form-control" id="Name"></dd>
            <dt>Password</dt>
            <dd><input type="password" id="PassWord" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"></dd>
            <p id="para"></p>
            <dt>Email</dt>
            <dd><input type="email" id="Email" class="form-control"></dd>
            <dt>Mobile No</dt>
            <dd><input type="tel" id="tel" class="form-control"></dd>

            

        </dl>
        <div>
            <button class="btn btn-dark" id="FinalSign">Sign Up</button>
        </div>
    </div>
</div>
